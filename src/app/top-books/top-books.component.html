<div align="center">
  <br>
  <div class="books-header-text">
    <i class="fas fa-book"> TOP 5 BOOKS</i>
  </div>
  <div class="books-wrapper">
    <app-small-book
      *ngFor=" let book of books"
      [book]="book"
    ></app-small-book>
  </div>
  <div *ngFor="let page of pages" class="pagination">
    <button (click)="changePage(page)">{{page}}</button>
  </div>
</div>
