<div class="container">
  <button class="btn" (click)="addClick()">Add new subject</button>
  <br>

  <form #createForm="ngForm" *ngIf="isAddClicked" (ngSubmit)="createSubject(createForm.value)">
    <input type="text" name="subject" required ngModel
           placeholder="Education">
    <button> ADD </button>
  </form>
  <br>
  <app-subject
    *ngFor="let subject of subjects"
    [subject]='subject'
  ></app-subject>
</div>
